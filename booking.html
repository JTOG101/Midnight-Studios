<section id="booking">
  <h2>Book a Private Session</h2>
  <img src="studio-photo.jpg" alt="Midnight Studios pole fitness space" style="width:100%; max-width:600px; border-radius:10px;" />

  <form action="mailto:info@midnightstudios.com" method="post" enctype="text/plain">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="5" required></textarea><br />

    <input type="submit" value="Send Request" />
  </form>

  <h3>Class Calendar</h3>
  <iframe
    src="https://calendar.google.com/calendar/embed?src=yourcalendarID%40group.calendar.google.com&ctz=America%2FChicago"
    style="border: 0"
    width="100%"
    height="600"
    frameborder="0"
    scrolling="no"
  ></iframe>
</section>
